<app-stock-detail [ss]="selectedStock"> </app-stock-detail> 


<h2>My StockList</h2>
<ul class="stocks">
  <li *ngFor="let a of stocks"
    [class.selected]="a === selectedStock"
    (click)="onSelect(a)">
    <span class="badge">{{a.code}}</span> {{a.name}}
  </li>
</ul>


<div *ngIf="selectedStock">
    <h2>
      {{selectedStock.name | uppercase}} is my Favorite
    </h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
